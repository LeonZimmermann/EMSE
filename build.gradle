plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.tisoft.rsyntaxtextarea:rsyntaxtextarea-antlr4-extension:0.0.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation("org.assertj:assertj-core:3.23.1")
}
